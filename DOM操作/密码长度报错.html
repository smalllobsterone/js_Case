<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检测用户名和密码的长度，不满足高亮显示</title>
    <style>
        .bg {
            background: yellow;
        }
    </style>
</head>

<body>
<input type="text" id="name"><br>
<input type="text" id="pw"><br>
<input type="button" value="提交" id="btn">

<script>
    // 检测用户名是否是3~6位，密码是否是6~8位，如果不满足要求高亮显示文本框

    // 1.获取元素
    var btn = document.getElementById("btn");
    var username = document.getElementById("name"); //不能使用 name，与关键字有冲突
    var pw = document.getElementById("pw");
    console.log(username);
    console.log(btn);

    // 2.给按钮添加点击事件，然后判断位数是否足够
    btn.onclick = function () {
        // 用户名位数是否在3~6位，不满足需要高亮显示
        if (username.value.length < 3 || username.value.length > 6) {
            username.className = "bg";
            return; //出现错误返回，不提交数据
        } else {
            username.className = "";
        }
        // 密码的位数是否在6~8位，如果不满足也要高亮显示文本框
        if (pw.value.length < 6 || pw.value.length > 8) {
            pw.className = "bg";
            return; //出现错误返回，不提交数据
        } else {
            pw.className = "";
        }
        // 模拟数据提交
        console.log("提交数据");
    };
</script>
</body>

</html>
