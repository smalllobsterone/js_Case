<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码隐藏</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box img {
            position: absolute;
            top: 10px;
            right: 30px;
            width: 24px;
        }
    </style>
</head>
<body>
<div class="box">
    <label for="">
        <img src="../img/不可见.png" alt="" id="eye"></label>
    <input type="password" name="" id="pwd"></div>
<script>
    let eye = document.getElementById('eye');
    let pwd = document.getElementById('pwd');
    eye.onclick = function () {
        var flag = 0
        eye.onclick = function () {
            if (flag === 0) {
                pwd.type = 'text';//类型转换了
                flag = 1;
                eye.src="../img/可见.png";
            } else {
                pwd.type = 'password';
                flag = 0;
                eye.src="../img/不可见.png";
            }
        }
    }
</script>
</body>
</html>
