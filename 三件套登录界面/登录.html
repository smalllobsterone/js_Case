<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="登录.css">
</head>
<body>
<div class="container">
    <div class="register ">
        <h2 class="register-title">
            <span>没有账号，去</span>
            注册
        </h2>
        <div class="register-box">
            <input type="text" placeholder="用户名">
            <!--            placeholder本身有聚焦和失焦功能不用js写-->
            <input type="password" placeholder="密码">
            <input type="password" placeholder="再次输入密码">
        </div>
        <button>注册</button>
    </div>
    <div class="login slide-up">
        <div class="center">
            <h2 class="login-title">
                <span>已有账号，去</span>
                登录
            </h2>
            <div class="login-box">
                <input type="text" placeholder="用户名">
                <!--                placeholder本身有聚焦和失焦功能不用js写-->
                <input type="password" placeholder="密码">
            </div>
            <button>登录</button>
        </div>
    </div>
</div>
</body>
<script src="登录.js">

</script>
</html>
