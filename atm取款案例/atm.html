<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>atm</title>
</head>
<body>
<script>
    let money = 1000
    while (true) {
        let str = prompt('请您选择操作：1存钱  2取钱  3查询余额 4退出')
        if (str === '4') {
            break
        }

        switch (str) {
            case '1':
                let cun = +prompt('请输入存的金额')
                money += cun
                break
            case '2':
                let qu = +prompt('请输入存的金额')
                money -= qu
                break
            case '3':
                alert(`余额为：${money}元`)
                break
        }
    }

</script>
</body>

</html>
